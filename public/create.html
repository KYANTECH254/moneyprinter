<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Stake Credentials</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
      }
      header {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        text-align: center;
      }
      main {
        padding: 20px;
        max-width: 800px;
        margin: auto;
      }
      .form-container {
        background-color: white;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 8px;
      }
      .form-container h2 {
        margin-top: 0;
      }
      .input-group {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-top: 10px;
      }
      .input-group input,
      .input-group select {
        padding: 8px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 200px;
      }
      .input-group button {
        padding: 8px 16px;
        font-size: 16px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .input-group button:hover {
        background-color: #45a049;
      }
      .profit {
                font-weight: bold;
                font-size: 20px;
                color: #4caf50;
            }
    </style>
  </head>

  <body>
    <header>
      <h1>Create Stake Credentials</h1>
    </header>
    <main>
      <section class="form-container">
        <h2>Enter Stake Details</h2>
        <div class="input-group">
          <label for="stake">Stake Amount:</label>
          <input type="number" id="stake" placeholder="Enter stake amount" required />
        </div>
        <div class="input-group">
          <label for="currency">Symbol:</label>
          <select id="currency" required>
            <option value="R_100">Volatility 100 Index</option>
            <option value="1HZ100V">Volatility 100 (1s) Index</option>
            <option value="R_75">Volatility 75 Index</option>
            <option value="1HZ75V">Volatility 75 (1s) Index</option>
            <option value="1HZ50V">Volatility 50 (1s) Index</option>
            <option value="R_50">Volatility 50 Index</option>
            <option value="R_25">Volatility 25 Index</option>
            <option value="1HZ25V">Volatility 25 (1s) Index</option>
          </select>
        </div>
        <div class="input-group">
          <label for="appId">App ID:</label>
          <input type="number" id="appId" placeholder="Enter app ID" required />
        </div>
        <div class="input-group">
          <button id="createStakeBtn" onclick="createStakeCredentials()">Create Stake</button>
        </div>
        <a href="/" class="profit">Back</a>

      </section>
    </main>

    <script>
      async function createStakeCredentials() {
        const stake = document.getElementById('stake').value;
        const currency = document.getElementById('currency').value;
        const appId = document.getElementById('appId').value;

        // Validate inputs
        if (!stake || !currency || !appId) {
          alert('Please fill in all fields.');
          return;
        }

        // Prepare the data to send
        const data = {
          stake: parseFloat(stake),
          currency: currency,
          appId: parseInt(appId)
        };

        try {
          // Send the data to the server (replace with your actual endpoint)
          const response = await fetch('/api/stake', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
          });

          if (response.ok) {
            const result = await response.json();
            alert(`Stake credentials created successfully!`);
            console.log(result); // For debugging purposes
          } else {
            throw new Error('Failed to create stake credentials.');
          }
        } catch (error) {
          alert(error.message);
        }
      }
    </script>
  </body>
</html>
